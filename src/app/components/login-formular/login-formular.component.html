<div class="container">
  <div class="form-box">
    <div class="col-md-12">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h4 class="mt-3">LogIn</h4>
        
        <div class="form-group col mt-3">
            <label>Benutzername*</label>
            <input formControlName="userName" type="text" class="form-control">
            <div *ngIf="userName.invalid && userName.touched">
                <small *ngIf="userName.errors.required" class="text-danger">Pflichtfeld</small>
            </div>
        </div>

        <div class="form-group col mt-3">
            <label>Passwort*</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="password.invalid && password.touched">
                <small *ngIf="password.errors.required" class="text-danger">Pflichtfeld</small>
            </div>
        </div>
            
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <button [disabled]="!loginForm.valid" class="btn btn-primary btn-sm my-3" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
